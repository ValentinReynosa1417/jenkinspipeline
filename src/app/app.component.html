<div class="container">
      <div class="row">
          <form #f="ngForm" class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="name" name="name" [(ngModel)]="name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" name="last_name" [(ngModel)]="lastname" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="phone" name="phone" [(ngModel)]="phone" type="text" class="validate">
                <label for="phone">Phone</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" name="password" [(ngModel)]="password"  type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" name="email" [(ngModel)]="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="rfc" name="rfc" type="rfc" class="validate">
                <label for="rfc">RFC</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="rfc" name="rfc" type="rfc" class="validate">
                <label for="rfc">RFC</label>
              </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light float right" type="submit" (click)="createResource(f)" name="action">
                  Submit
                </button>
            </div>
          </form>
        </div>
</div>
